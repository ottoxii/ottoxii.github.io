<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            font-size: 3rem;
        }

        li {
            border: double blue;
        }

        /* before is before all elements in li */
        li:before {
            content: 'i like'
        }

    </style>
</head>

<body>

    <ul>
        <li>Tennis</li>
        <li>Movie</li>
        <li>Thinking</li>
        <li>Hiking</li>
    </ul>

</body>

</html>
