<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: solid;
            width: auto;
        }

        #inline-block {

            display: inline-block;
            border: solid;
        }

        #inline {
            display: inline;
            border: solid;
        }
    </style>
</head>

<body>
    <p id="block">abc</p>
    <p id="inline">abc</p>
</body></html>
